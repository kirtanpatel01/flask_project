<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .wrapper {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .inbox {
            margin-bottom: 20px;
        }

        .inbox input[type="text"],
        .inbox input[type="password"],
        .inbox input[type="email"],
        .inbox input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox {
            display: flex;
            align-items: center;
        }

        .checkbox input[type="checkbox"] {
            margin-right: 5px;
        }

        .register {
            margin-top: 20px;
            text-align: center;
        }

        .register a {
            margin-left: 10px;
            color: #007bff;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('register') }}" method="post">
            <h2>Register</h2>
            <div class="inbox">
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="inbox">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <div class="inbox">
                <input type="email" placeholder="Email" id="email" name="email" required>
            </div>
            <div class="inbox">
                <input type="tel" placeholder="Phone Number" id="phone_number" name="phone" required>
            </div>
            <button type="submit" value="Register"><h3>Register</h3></button>

            <div class="register">
                <p>Already have an account?<a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
